<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white p-3">
            <h3 class="mb-4">Dashboard</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="nav-link text-white btn btn-link" style="text-decoration: none;">Logout</button>
                        


                    </form>
                </li>
            </ul>
        </div>

        <a href="{% url 'new' %}">goto new</a>

        <!-- Main Content -->
        <div class="content p-4" style="width: 100%;">
            <div class="container">
                <h1 class="mb-4">Welcome,{{ request.user.username }} </h1>
                <p class="lead">This is your dashboard. Here you can manage your settings, view your profile, and access other features.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

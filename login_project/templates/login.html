<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Login</h2>

            <form method = "POST" action = '{% url 'login' %}'>
                {% csrf_token %}
                <div class="mb-3">
                    <label type = 'text' class="form-label">Username</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your username" name="uname" >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" name="pass1" >

                    {% if 'error'  %}
                    <p style="color: red;" >{{ error }}</p>
                    {% endif %}



                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        
                        
                    </div>
                    
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
